<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>
      <div class="form-container">
        <form id="form">
          <div class="row">
            <input type="text" id="img" placeholder="Enter image URL" />
            <input type="text" id="name" placeholder="Enter movie name" />
          </div>
          <button type="submit">Add Movie</button>
        </form>
        <button id="clear">Clear Movie List</button>
      </div>
      <div id="movieList" class="movie-list"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
